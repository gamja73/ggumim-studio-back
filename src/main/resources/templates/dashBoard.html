<th:block th:replace="~{/common/commonHead}"></th:block>
<th:block th:replace="~{/common/commonHeader}"></th:block>
<!-- main content -->
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
    </div>
    <!-- Content Row -->
    <div class="row">
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">주문금액(월)</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${pageData.getOrderAmountMonth()} + '원'"></div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">주문금액(일)</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${pageData.getOrderAmountDay()} + '원'"></div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">주문 완료율</div>
                            <div class="row no-gutters align-items-center">
                                <div class="col-auto">
                                    <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800" th:text="${pageData.getOrderCompletePercent()} + '%'"></div>
                                </div>
                                <div class="col">
                                    <div class="progress progress-sm mr-2">
                                        <div class="progress-bar bg-info" role="progressbar" th:style="'width:'+ ${pageData.getOrderCompletePercent()} + '%'" th:aria-valuenow="${pageData.getOrderCompletePercent()}" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">상품 개수</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${pageData.getProductCount()}"></div>
                        </div>
                        <div class="col-auto">
                            <i class="fa-solid fa-boxes-stacked fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-4 col-lg-5">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">주문 상태 (전체)</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="chart-pie pt-4 pb-2">
                        <div class="chartjs-size-monitor">
                            <div class="chartjs-size-monitor-expand">
                                <div class=""></div>
                            </div>
                            <div class="chartjs-size-monitor-shrink">
                                <div class=""></div>
                            </div>
                        </div>
                        <canvas id="myPieChart" width="342" height="245" style="display: block; width: 342px; height: 245px;" class="chartjs-render-monitor"></canvas>
                    </div>
                    <div class="mt-4 text-center small">
                        <span class="mr-2">
                            <i class="fas fa-circle" style="color: #F8C8D1 !important;"></i> 주문 접수
                        </span>
                        <span class="mr-2">
                            <i class="fas fa-circle" style="color: #A2DFF7 !important;"></i> 결제 완료
                        </span>
                        <span class="mr-2">
                            <i class="fas fa-circle" style="color: #B2E8C5 !important;"></i> 상품 준비 중
                        </span>
                        <br>
                        <span class="mr-2">
                            <i class="fas fa-circle" style="color: #D8B9F0 !important;"></i> 배송 준비 중
                        </span>
                        <span class="mr-2">
                            <i class="fas fa-circle" style="color: #F9E8A5 !important;"></i> 배송 중
                        </span>
                        <span class="mr-2">
                            <i class="fas fa-circle" style="color: #FFBCB3 !important;"></i> 배송 완료
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
<th:block th:replace="~{/common/commonFooter}"></th:block>
<script src="/js/Chart.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    const orderChartData = [[${pageData.orderChartData}]];
    /*]]>*/

    Chart.defaults.global.defaultFontFamily = "Nunito", "-apple-system,system-ui,BlinkMacSystemFont,\"Segoe UI\",Roboto,\"Helvetica Neue\",Arial,sans-serif";
    Chart.defaults.global.defaultFontColor = '#858796';

    // Pie Chart Example
    const ctx = document.getElementById("myPieChart");
    const myPieChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ["주문 접수", "결제 완료", "상품 준비 중", "배송 준비 중", "배송 중", "배송 완료"],
            datasets: [{
                data: [orderChartData.receivedOrderCount, orderChartData.paymentCompletedOrderCount, orderChartData.preparingOrderCount, orderChartData.shippingPreparingOrderCount, orderChartData.shippedOrderCount, orderChartData.deliveredOrderCount],
                backgroundColor: ["#F8C8D1", "#A2DFF7", "#B2E8C5", "#D8B9F0", "#F9E8A5", "#FFBCB3"],
                hoverBackgroundColor: ["#F28C9B", "#6ACFF3", "#77D8A2", "#C19BE1", "#F1D56B", "#FF8C8C"],
                hoverBorderColor: "rgba(234, 236, 244, 1)",
            }],
        },
        options: {
            maintainAspectRatio: false,
            tooltips: {
                backgroundColor: "rgb(255,255,255)",
                bodyFontColor: "#858796",
                borderColor: '#dddfeb',
                borderWidth: 1,
                xPadding: 15,
                yPadding: 15,
                displayColors: false,
                caretPadding: 10,
            },
            legend: {
                display: false
            },
            cutoutPercentage: 80,
        },
    });



</script>
<th:block th:replace="~{/common/commonFoot}"></th:block>
